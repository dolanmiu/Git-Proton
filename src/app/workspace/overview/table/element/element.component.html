<div class="stack" *ngFor="let node of nodeStack.Nodes">
    <div [ngSwitch]="node.Type">
        <div *ngSwitchCase="1">
            <app-vertical></app-vertical>
        </div>
        <div *ngSwitchCase="2">
            ═
        </div>
        <div *ngSwitchCase="3">
            o
        </div>
        <div *ngSwitchCase="4">
            <app-bottom-right></app-bottom-right>
        </div>
        <div *ngSwitchCase="5">
            ╗
        </div>
        <div *ngSwitchCase="6">
            ╚
        </div>
        <div *ngSwitchCase="7">
            ╝
        </div>
    </div>
</div>

<!-- NONE, VERTICAL, HORIZONTAL, NODE -->
