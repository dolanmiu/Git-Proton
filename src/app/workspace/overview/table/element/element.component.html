<div class="stack" *ngFor="let node of nodeStack.Nodes">
    <div [ngSwitch]="node.Type">
        <svg *ngSwitchCase="2" width="100" height="100" viewBox="0 0 100 100">
            <rect width="20" height="2" style="fill:rgb(0,0,255);" />
        </svg>
        <svg *ngSwitchCase="1" width="100" height="100" viewBox="0 0 100 100">
            <rect width="20" height="2" style="fill:rgb(0,0,0);" />
        </svg>
        <svg *ngSwitchCase="3" width="100" height="100" viewBox="0 0 100 100">
            <rect width="20" height="20" style="fill:rgb(0,255,0);" />
        </svg>
    </div>
</div>

<!-- NONE, VERTICAL, HORIZONTAL, NODE -->
