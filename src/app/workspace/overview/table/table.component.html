<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr *ngFor="let row of rows">
        <td>
            <div class="flex-container">
                <div class="node" *ngFor="let nodeStack of row.nodes">
                    <app-element [nodeStack]="nodeStack"></app-element>
                </div>
            </div>

        </td>
        <td>{{row.commitNode.message}}</td>
    </tr>
</table>
