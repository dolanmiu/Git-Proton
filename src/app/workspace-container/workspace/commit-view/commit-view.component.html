<div fxLayout="column">
    <app-unstaged-files-container [files]="unstagedFiles$ | async"></app-unstaged-files-container>
    <hr>{{stagedFiles$ | async}}
    <app-staged-files-container [files]="stagedFiles$ | async"></app-staged-files-container>

    <textarea class="commit-message" matInput rows="4" cols="50" placeholder="Commit Message" [(ngModel)]="message"></textarea>

    <button color="primary" (click)="commit()">Commit</button>
</div>
