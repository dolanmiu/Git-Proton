<app-tree></app-tree>

<h2>Remotes</h2>
<div *ngFor="let remote of remotes$ | async">
    {{remote.name}}
    {{remote.url}}
</div>

<form [formGroup]="remoteForm" (ngSubmit)="createRemote()">
    <input formControlName="name" placeholder="Remote name">
    <input formControlName="url" placeholder="Remote URL">
    <button type="submit">Add remote</button>
</form>
