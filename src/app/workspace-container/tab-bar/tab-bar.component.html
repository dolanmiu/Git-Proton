<app-tab *ngFor="let tab of (tabs$ | async)" [routerLink]="['/workspace/'+tab.link]" [text]="tab.name" (click)="switchTab(tab)"
    routerLinkActive="active"></app-tab>
<app-new-tab class="tab" routerLink="/workspace/new" (click)="switchToAdd()" routerLinkActive="active"></app-new-tab>

<div class="draggable"></div>
